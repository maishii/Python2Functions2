# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - maishii1346

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://maishiiconr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f1c86e7f48c14a7095de69f758ca25de }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c1720e7b70454acd8fd17303005dbe01 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: maishiiconr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f1c86e7f48c14a7095de69f758ca25de }}/dotnetcore-docs-hello-world-linux:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'maishii1346'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fdf73a9d29964d9d902b55572a6fbd21 }}
        images: 'maishiiconr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f1c86e7f48c14a7095de69f758ca25de }}/dotnetcore-docs-hello-world-linux:${{ github.sha }}'